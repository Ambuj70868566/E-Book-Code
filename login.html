<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./asd/e.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=DM+Serif+Display&family=Lemonada:wght@300;400;500;600&family=Lugrasimo&family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Playfair+Display&family=Poppins:wght@200&family=Roboto:ital,wght@1,100&family=Simonetta&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="https://script.google.com/macros/s/AKfycbwRWukZMJXMsOetH2qNhGrzHWBmMIMeRRlHPoNC2oiq3gl75-9M-VWj8Idef2W3wrY_jw/exec">
                <h1>Create An Account</h1>
                <div class="social-container">
                    <a href="#">
                        <i class="fab fa-facebook" ></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-github"></i>
                    </a>
                    
                </div>
                <span>use your email for a registration</span>
                <input type="text" placeholder="Name"  name="name"/>
                <input type="email"placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="passcode"/>
                <br>
                <button type="submit" name=" submit" >Sign Up
                    <a href="https://docs.google.com/spreadsheets/d/1tUxuawXTW6vfgWZcRcslbM0gJrjJMC2qWXc-xhlw3fU/edit?usp=sharing"></a>
                </button>
            </form>


        </div>
        <div class="form-container sign-in-container">
            <form action="https://script.google.com/macros/s/AKfycbwRWukZMJXMsOetH2qNhGrzHWBmMIMeRRlHPoNC2oiq3gl75-9M-VWj8Idef2W3wrY_jw/exec">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-github"></i>
                    </a>
                    
                </div>
                <span>Login To Your Account</span>
                <input type="email"placeholder="email">
                <input type="password" placeholder="password"/>
                <a href="https://docs.google.com/spreadsheets/d/1tUxuawXTW6vfgWZcRcslbM0gJrjJMC2qWXc-xhlw3fU/edit?usp=sharing">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Have already Account?</h1>
                    <p>to keep connect with us please 
                        login with your Account here!</p>
                        <button id="signIn" class="ghost">Sign In</button>
                </div>
            <div class="overlay-panel overlay-right">
                    <h1>create your Account</h1>
                    <p>enter your personal detail
                    and start journey with us</p>
                        <button id="signUp" class="ghost">Sign Up</button>
                </div>
            </div>
        </div>

    </div>



    <script src="login.js"></script>
</body>
</html>
